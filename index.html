<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex relative z-50 p-3 w-full justify-end">
        <div class="notification-box flex-wrap absolute">
            <!-- Notification container -->
        </div>
    </div>
      <section class="flex flex-col-reverse">
        <div class="panel flex flex-wrap mx-auto gap-2 pb-3">
          <button onClick="sendNotification('info', 'New info alert!')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded self-bottom">
            Click me
          </button>
          <button onClick="sendNotification('error', 'New error alert!')" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded self-bottom">
            And me
          </button>
          <button onClick="sendNotification('warning', 'New warning alert!')" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded self-bottom">
            Me too
          </button>
          <button onClick="sendNotification('success', 'New success alert!')" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded self-bottom">
            I'm here!
          </button>
        </div>
      </section>
</body>
<script src="index.js"></script>
</html>
